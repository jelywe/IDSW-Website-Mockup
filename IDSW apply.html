<div id="site-footer"></div>

<script>
  fetch("IDSW%20header.html")
    .then(r => r.text())
    .then(html => { document.getElementById("site-header").innerHTML = html; })
    .catch(err => console.error(err));
  fetch("IDSW%20footer.html")
    .then(r => r.text())
    .then(html => { document.getElementById("site-footer").innerHTML = html; })
    .catch(err => console.error(err));
  
  const HIDE_ABOUT_LINK = "membershiplink-apply"; 
  fetch("IDSW%20membership-links.html")
    .then(r => r.text())
    .then(html => {
    document.getElementById("membership-links").innerHTML = html;

    // remove one button if requested
    if (typeof HIDE_ABOUT_LINK !== "undefined" && HIDE_ABOUT_LINK) {
        const btn = document.getElementById(HIDE_ABOUT_LINK);
        if (btn) btn.remove();
    }
    })
    .catch(err => console.error(err));
</script>

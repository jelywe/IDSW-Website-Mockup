  <section class="section-card">
    <h2>IDSW Bylaws</h2>

    <div class="actions">

<div id="site-footer"></div>

<script>
    fetch("IDSW%20header.html")
      .then(r => r.text())
      .then(html => { document.getElementById("site-header").innerHTML = html; })
      .catch(err => console.error(err));
    fetch("IDSW%20footer.html")
      .then(r => r.text())
      .then(html => { document.getElementById("site-footer").innerHTML = html; })
      .catch(err => console.error(err));

  const HIDE_ABOUT_LINK = "aboutlink-bylaws";

  fetch("IDSW%20about-links.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("about-links").innerHTML = html;
      if (HIDE_ABOUT_LINK) {
        const btn = document.getElementById(HIDE_ABOUT_LINK);
        if (btn) btn.remove();
      }
    })
    .catch(err => console.error(err));
</script>
